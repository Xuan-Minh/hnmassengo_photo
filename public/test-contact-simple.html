<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #0066cc; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Formulaire Contact</h1>
    <p>Ce formulaire permet de tester Netlify Forms directement.</p>
    
    <form name="simple-contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="simple-contact" />
        <input type="hidden" name="bot-field" style="display: none;" />
        
        <p>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required />
        </p>
        
        <p>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required />
        </p>
        
        <p>
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </p>
        
        <p>
            <button type="submit">Envoyer le test</button>
        </p>
    </form>
    
    <p><small>Après soumission, ce formulaire devrait apparaître dans Netlify Dashboard > Forms</small></p>
</body>
</html>
