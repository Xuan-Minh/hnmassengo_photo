[build]
  command = "npm run build"
  publish = ".next"
  
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--force"
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SANITY_PROJECT_ID,NEXT_PUBLIC_SANITY_DATASET"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Configuration des formulaires Netlify
[build.processing]
  skip_processing = false

# Les notifications email se configurent dans le dashboard
# Site Settings > Forms > Form notifications > Add notification > Email
