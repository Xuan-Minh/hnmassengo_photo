[build]
  command = "npm run build"
  publish = ".next"
  
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--force"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Configuration des formulaires Netlify
[build.processing]
  skip_processing = false

# Les notifications email se configurent dans le dashboard
# Site Settings > Forms > Form notifications > Add notification > Email
